<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="game-container w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
    <div class="score-container bg-gray-800 bg-opacity-80 px-6 py-3 rounded-xl shadow-lg">
        <span class="text-gray-300 text-lg font-medium">Score: </span>
        <span id="score" class="text-green-400 font-bold text-xl">0</span>
    </div>
    <span class="game-title text-pink-400 text-2xl font-extrabold mx-4 animate-title">Neon Snake</span>
    <div class="controls">
        <button id="pauseBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg mr-2 transition-all duration-200 transform hover:scale-105">
            <i class="fas fa-pause"></i>
        </button>
        <button id="restartBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-all duration-200 transform hover:scale-105">
            <i class="fas fa-redo"></i>
        </button>
    </div>
</div>
        
        <div class="game-board-container relative bg-gray-800 bg-opacity-50 rounded-2xl p-4 shadow-2xl backdrop-blur-sm">
            <canvas id="gameCanvas" class="w-full rounded-xl shadow-inner"></canvas>
            <div id="gameOver" class="absolute inset-0 flex-col items-center justify-center bg-black bg-opacity-80 rounded-xl hidden">
                <h2 class="text-red-500 text-3xl font-bold mb-4">Game Over!</h2>
                <p class="text-gray-300 text-xl mb-6">Your score: <span id="finalScore" class="text-green-400">0</span></p>
                <button id="playAgainBtn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg text-lg font-semibold transition-all duration-200 transform hover:scale-105">
                    Play Again
                </button>
            </div>
        </div>
        
        <div class="mt-6 text-center text-gray-400 text-sm">
            <p>Use <span class="font-mono bg-gray-800 px-2 py-1 rounded">←</span> <span class="font-mono bg-gray-800 px-2 py-1 rounded">→</span> <span class="font-mono bg-gray-800 px-2 py-1 rounded">↑</span> <span class="font-mono bg-gray-800 px-2 py-1 rounded">↓</span> or <span class="font-mono bg-gray-800 px-2 py-1 rounded">WASD</span> to control the snake</p>
        </div>

        <!-- Mobile Controls -->
        <div class="mobile-controls flex flex-col items-center justify-center mt-4 sm:hidden">
            <div class="flex justify-center mb-2">
                <button class="mobile-btn mx-2" data-dir="up">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
            <div class="flex justify-center">
                <button class="mobile-btn mx-2" data-dir="left">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button class="mobile-btn mx-2" data-dir="down">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="mobile-btn mx-2" data-dir="right">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
